<!DOCTYPE html>
<html>
    <head>
        <title>Chart Example</title>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    </head>
    <body>
        <div id="reportsChartPemasok" style="width: 100%; height: 350px"></div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                var stok = [10, 20, 30, 40, 50]; // Contoh data stok
                var bulan = ['Jan', 'Feb', 'Mar', 'Apr', 'May']; // Contoh data bulan

                new ApexCharts(document.querySelector('#reportsChartPemasok'), {
                    series: [
                        {
                            name: 'Stok',
                            data: stok,
                        },
                    ],
                    chart: {
                        height: 350,
                        type: 'area',
                        toolbar: {
                            show: false,
                        },
                    },
                    markers: {
                        size: 4,
                    },
                    colors: ['#4154f1', '#2eca6a', '#ff771d'],
                    fill: {
                        type: 'gradient',
                        gradient: {
                            shadeIntensity: 1,
                            opacityFrom: 0.3,
                            opacityTo: 0.4,
                            stops: [0, 90, 100],
                        },
                    },
                    dataLabels: {
                        enabled: false,
                    },
                    stroke: {
                        curve: 'smooth',
                        width: 2,
                    },
                    xaxis: {
                        type: 'category',
                        categories: bulan,
                    },
                    tooltip: {
                        x: {},
                    },
                }).render();
            });
        </script>
    </body>
</html>
